<link rel="stylesheet" href="css/03.css">
<div id="app">
    <h2>BINDING HTML ATTRIBUTES</h2>
    <p>Choose color: ['red','blue']</p>
    <input type="text" v-on:input="cssClass = $event.target.value">
    <p v-bind:class="cssClass">Color: {{ cssClass }}</p>
</div>
